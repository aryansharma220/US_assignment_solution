{% extends "base.html" %}

{% block title %}Products - Smart Recommender{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/products.css') }}">
{% endblock %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1><i class="fas fa-box"></i> Product Catalog</h1>
        <p>Browse our collection of amazing products</p>
    </div>
</section>

<section class="products-section">
    <div class="container">
        <!-- Filters -->
        <div class="filters-panel">
            <div class="filter-group">
                <label for="categoryFilter">
                    <i class="fas fa-filter"></i> Category
                </label>
                <select id="categoryFilter" class="form-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="sortSelect">
                    <i class="fas fa-sort"></i> Sort By
                </label>
                <select id="sortSelect" class="form-select">
                    <option value="name">Name</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            
            <div class="search-group">
                <input type="text" id="searchInput" class="form-input" placeholder="Search products...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingProducts" class="loading-state">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="products-grid">
            <!-- Products will be inserted here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <!-- Pagination will be inserted here -->
        </div>
    </div>
</section>

<!-- Product Detail Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div id="productDetail">
            <!-- Product details will be inserted here -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/products.js') }}"></script>
{% endblock %}
